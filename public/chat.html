<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Chat | ChatApp</title>
        <link rel="stylesheet" href="./css/styles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet">
    </head>
    <body>
        <div id='people-container' class='left-bar'>
            <h1 class="grey bold left-aligned margin-top margin-left" id="room-name"><!--Is Dynamically Populated--></h1>
            <h3 class='white bold left-aligned margin-top margin-left'>PEOPLE</h3>
            <div id="users"><!--Is Dynamically Populated--></div>
        </div>
        <div id="chat-main">
            <div id="messages-container">
                <div class="inner">
                    <ol id="messages">
                        
                    </ol>
                </div>
            </div>
            <div id="message-form-container">
                <form id="message-form">            
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                    <button>Send</button>
                    <button id="send-location" type = "button">Send Location</button>
                </form>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li>
                <p><strong>{{from}}</strong> <span class='timestamp'>{{timestamp}}</span></p>
                <p>{{text}}</p>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li>
                <p><strong>{{from}}</strong> <span class='timestamp'>{{timestamp}}</span></p>
                <p><a href="{{url}}" target="_blank">My Current Location</a></p>
            </li>
        </script>

        <script src="/js/libs/moment/moment.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>     
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/chat.js"></script> 
        <script src="/js/libs/deparam.js"></script> 
    </body>
</html>
